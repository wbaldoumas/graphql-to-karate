name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: ðŸ”¨ set up .net 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: âš— restore dependencies
      run: dotnet restore src

    - name: ðŸ”¨ build
      run: dotnet build src --configuration Release --no-restore

    - name: ðŸ§ª run tests
      run: |
        cd ./tests/GraphQLToKarate.Tests/
        dotnet test --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        cp TestResults/*/coverage.opencover.xml .

    - name: ðŸ’Œ publish code coverage
      uses: codecov/codecov-action@v3
      with:
        files: /home/runner/work/graphql-to-karate/graphql-to-karate/tests/GraphQLToKarate.Tests/coverage.json
        fail_ci_if_error: true
